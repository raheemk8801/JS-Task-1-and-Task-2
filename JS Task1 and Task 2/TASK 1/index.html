<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DAY1</title>
</head>
<body>
    <script>
        function numbersThenCharacters(arr) {
            const sortedArr = [];
            for (let i = 0; i < arr.length; i++) {
                const subArr = arr[i];
                const numbers = [];
                const letters = [];
                for (let j = 0; j < subArr.length; j++) {
                    const item = subArr[j];
          
                    if (typeof item === 'number') {
                    numbers.push(item);
                    } else if (typeof item === 'string') {
                    letters.push(item);
                }
            }
            numbers.sort((a, b) => a - b);
            letters.sort();
            sortedArr.push([...numbers, ...letters]);
        }
        return sortedArr;
        }
        
        const arr = [
            [11, 12, 24, 23, "a", "b"],
            [56, "c", 45],
            [67, "d"],
            ["f", "e", 78]
        ];
        const sortedArr = numbersThenCharacters(arr);
        console.log(sortedArr);
          
    </script>
    
</body>
</html>
